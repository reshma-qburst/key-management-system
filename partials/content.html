<!-- content.html -->
<div class="container">
    <button class="addButton" ng-click="toggleModal()">Add</button>
    <datamodal title="Add New" visible="showModal">
        <form role="form">
          <div class="form-group">
            <label for="descriptionNew">Description</label>
            <input type="text" class="form-control" id="descriptionNew" ng-model="descriptionNew" />
          </div>
          <div class="form-group">
            <label for="typeOfKeyNew">Type of Key</label>
            <select name="typeOfKeySelect" ng-model="typeOfKeyNew" ng-change="change(typeOfKeyNew);" class="form-control selectpicker">
              <option value="t1">Type 1</option>
              <option value="t2">Type 2</option>
              <option value="t3">Type 3</option>
              <option value="t4">Type 4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="validationModeNew">Validation Mode</label>
            <select name="validationModeSelect" ng-model="validationModeNew" class="form-control selectpicker" ng-change="changeValidationMode();" ng-disabled="isValidationModeDisabled">
              <option value="v1">True</option>
              <option value="v2">False</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sizeOfKeyNew">Size Of Key</label>
            <select name="sizeOfKeySelect" ng-model="sizeOfKeyNew" class="form-control selectpicker" ng-disabled="isSizeOfKeyDisabled">
              <option value="s1">Small</option>
              <option value="s2">Medium</option>
              <option value="s3">Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="passwordNew">Password</label>
            <input type="password" class="form-control" id="passwordNew" ng-model="passwordNew"/>
          </div>
          <div class="form-group">
            <label for="confirmpasswordNew">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpasswordNew" ng-model="confirmpasswordNew"/>
          </div>
          <div class="form-group">
            <label for="activatesOnNew">Activates On</label>
            <div class="dropdown">
              <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateDropDownInput1"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="data.dateDropDownInput1" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }" data-before-render="beforeRender($dates)"/>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="expiresOnNew">Expires On</label>
            <div class="dropdown">
              <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }" data-before-render="beforeRender($dates)"/>
              </ul>
            </div>
          </div>
          <button class="btn btn-default" ng-click="addDataToTable();">Add</button>
        </form>
    </datamodal>
    <div class="tableWrapper">
        <table ng-table="tableParams" class="table-bordered">
            <tr>
                <td title="'Description'" filter="{description: 'text'}">{{data[0].description}}
                    <!-- <span ng-switch-default class="editable-text"></span>
                    <div class="controls" ng-class="description.$invalid && description.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="description" ng-model="description" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td title="'Type of Key'" filter="{typeOfKey: 'text'}">{{data[0].typeOfKey}}
                    <!-- <span ng-switch-default class="editable-text">{{data[0].typeOfKey}}</span>
                    <div class="controls" ng-class="typeOfKey.$invalid && typeOfKey.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="typeOfKey" ng-model="row.typeOfKey" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td title="'Validation Mode'" filter="{validationMode: 'text'}">{{data[0].validationMode}}<!-- 
                    <span ng-switch-default class="editable-text">{{data[0].validationMode}}</span>
                    <div class="controls" ng-class="validationMode.$invalid && validationMode.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="description" ng-model="row.validationMode" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td title="'Size of Key'" filter="{sizeOfKey: 'text'}">{{data[0].sizeOfKey}}
                    <!-- <span ng-switch-default class="editable-text">{{data[0].sizeOfKey}}</span>
                    <div class="controls" ng-class="sizeOfKey.$invalid && sizeOfKey.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="description" ng-model="row.sizeOfKey" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td title="'Password'" filter="{password: 'text'}">
                {{data[0].password}}
                    <!-- <span ng-switch-default class="editable-text">{{data[0].password}}</span>
                    <div class="controls" ng-class="password.$invalid && password.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="description" ng-model="row.password" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td title="'Confirm Password'" filter="{confirmPassword: 'text'}">{{data[0].confirmPassword}}
                   <!--  <span ng-switch-default class="editable-text">{{data[0].confirmPassword}}</span>
                    <div class="controls" ng-class="confirmPassword.$invalid && confirmPassword.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="description" ng-model="row.confirmPassword" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td title="'Activates On'" filter="{activatesOn: 'text'}" >{{data[0].activatesOn}}
                    <!-- <span ng-switch-default class="editable-text">{{data[0].activatesOn}}</span>
                    <div class="controls" ng-class="activatesOn.$invalid && activatesOn.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="description" ng-model="row.activatesOn" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td title="'Expires On'" filter="{expiresOn: 'text'}" >{{data[0].expiresOn}}
                   <!--  <span ng-switch-default class="editable-text">{{data[0].expiresOn}}</span>
                    <div class="controls" ng-class="expiresOn.$invalid && expiresOn.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="description" ng-model="row.expiresOn" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td title="'Key'" filter="{key: 'text'}" >{{data[0].key}}
                   <!--  <span ng-switch-default class="editable-text">{{data[0].expiresOn}}</span>
                    <div class="controls" ng-class="expiresOn.$invalid && expiresOn.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="description" ng-model="row.expiresOn" class="editable-input form-control input-sm" required />
                    </div> -->
                </td>
                <td>
                    <button class="btn btn-primary btn-sm" ng-click="demo.save(row, rowForm)" ng-if="row.isEditing" ng-disabled="rowForm.$pristine || rowForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button>
                    <button class="btn btn-default btn-sm" ng-click="demo.cancel(row, rowForm)" ng-if="row.isEditing"><span class="glyphicon glyphicon-remove"></span></button>
                    <button class="btn btn-default btn-sm" ng-click="row.isEditing = true" ng-if="!row.isEditing"><span class="glyphicon glyphicon-pencil"></span></button>
                    <button class="btn btn-danger btn-sm" ng-click="demo.del(row)" ng-if="!row.isEditing"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
