<div class="container"><div class="alert alert-danger" ng-if="showEditError">You have entered incorrect password!</div><div class="alert alert-warning" ng-if="showError">This is the default data!</div><button class="addButton" ng-click="toggleModal()">Add</button><datamodal title="Add New" visible="showModal"><form name="modalForm" ng-submit="addDataToTable(newdata,modalForm);" novalidate><div class="form-group"><label for="descriptionNew">Description</label><input type="text" class="form-control" name="descriptionNew" ng-model="newdata.description" required><p ng-class="{'msg-error': modalForm.$submitted && modalForm.descriptionNew.$invalid}" ng-if="modalForm.$submitted && modalForm.descriptionNew.$error.required">Description Required.</p></div><div class="form-group"><label for="typeOfKeyNew">Type of Key</label><select name="typeOfKeySelect" ng-model="newdata.typeOfKey" ng-change="change(newdata.typeOfKey);" class="form-control selectpicker" required><option value="Type1">Type 1</option><option value="Type2">Type 2</option><option value="Type3">Type 3</option><option value="Type4">Type 4</option></select><p ng-class="{'msg-error': modalForm.$submitted && modalForm.typeOfKeySelect.$invalid}" ng-if="modalForm.$submitted && modalForm.typeOfKeySelect.$error.required">Type of key Required.</p></div><div class="form-group"><label for="validationModeNew">Validation Mode</label><select name="validationModeSelect" ng-model="newdata.validationMode" class="form-control selectpicker" ng-change="changeValidationMode();" ng-disabled="isValidationModeDisabled"><option value="True">True</option><option value="False">False</option></select></div><div class="form-group"><label for="sizeOfKeyNew">Size Of Key</label><select name="sizeOfKeySelect" ng-model="newdata.sizeOfKey" class="form-control selectpicker" ng-disabled="isSizeOfKeyDisabled"><option value="Small">Small</option><option value="Medium">Medium</option><option value="Large">Large</option></select></div><div class="form-group"><label for="passwordNew">Password</label><input type="password" class="form-control" name="passwordNew" id="passwordNew" ng-model="newdata.password" required><p ng-class="{'msg-error': modalForm.$submitted && modalForm.passwordNew.$invalid}" ng-if="modalForm.$submitted && modalForm.passwordNew.$error.required">Password Required.</p></div><div class="form-group"><label for="confirmpasswordNew">Confirm Password</label><input type="password" class="form-control" name="confirmpassword" id="confirmpassword" ng-model="newdata.confirmpassword" pw-check="passwordNew" required><p ng-class="{'msg-error': modalForm.$submitted && modalForm.passwordNew.$invalid}" ng-if="modalForm.$submitted && modalForm.passwordNew.$error.required">Confirm Password Required.</p><span class="msg-error" ng-show="modalForm.$submitted &&modalForm.confirmpassword.$error.pwmatch">Passwords don't match.</span></div><div class="form-group"><label for="activatesOnNew">Activates On</label><datepicker date-format="EEE MMM d y" selector="form-control" date-disabled-dates="disableDates"><input ng-model="newdata.activatesOn" id="activatesOn" name="activatesOn" type="text" class="form-control edit-form-control" ng-readonly="true" required></datepicker><p ng-class="{'msg-error': modalForm.$submitted && modalForm.activatesOn.$invalid}" ng-if="modalForm.$submitted && modalForm.activatesOn.$error.required">Activates On Required.</p></div><div class="form-group"><label for="expiresOnNew">Expires On</label><datepicker date-format="EEE MMM d y" datepicker-options="dateOptions" selector="form-control"><input ng-model="newdata.expiresOn" id="expiresOn" name="expiresOn" type="text" class="form-control edit-form-control" ng-readonly="true" required></datepicker><p ng-class="{'msg-error': modalForm.$submitted && modalForm.expiresOn.$invalid}" ng-if="modalForm.$submitted && modalForm.expiresOn.$error.required">Expires On Required.</p></div><button type="submit" class="btn btn-default">Add</button></form></datamodal><div class="tableWrapper"><table table-data="" ng-form="tableForm" class="table table-bordered" columnheader="Description,Type of Key,Validation Mode,Size of Key,Activates On,Expires On,Key" columnfield="description,typeOfKey,validationMode,sizeOfKey,activatesOn,expiresOn,key" components="data"></table></div></div>
