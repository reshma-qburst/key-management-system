<div class="container"><button class="btn">Add</button><div class="jumbotron text-center"><table ng-table="tableParams" class="table-bordered"><colgroup><col width="65%"><col width="10%"><col width="10%"><col width="15%"></colgroup><tr><td title="'Description'" filter="{description: 'text'}">{{data[0].description}}</td><td title="'Type of Key'" filter="{typeOfKey: 'text'}">{{data[0].typeOfKey}}</td><td title="'Validation Mode'" filter="{validationMode: 'text'}">{{data[0].validationMode}}</td><td title="'Size of Key'" filter="{sizeOfKey: 'text'}">{{data[0].sizeOfKey}}</td><td title="'Password'" filter="{password: 'text'}">{{data[0].password}}</td><td title="'Confirm Password'" filter="{confirmPassword: 'text'}">{{data[0].confirmPassword}}</td><td title="'Activates On'" filter="{activatesOn: 'text'}">{{data[0].activatesOn}}</td><td title="'Expires On'" filter="{expiresOn: 'text'}">{{data[0].expiresOn}}</td><td><button class="btn btn-primary btn-sm" ng-click="demo.save(row, rowForm)" ng-if="row.isEditing" ng-disabled="rowForm.$pristine || rowForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button> <button class="btn btn-default btn-sm" ng-click="demo.cancel(row, rowForm)" ng-if="row.isEditing"><span class="glyphicon glyphicon-remove"></span></button> <button class="btn btn-default btn-sm" ng-click="row.isEditing = true" ng-if="!row.isEditing"><span class="glyphicon glyphicon-pencil"></span></button> <button class="btn btn-danger btn-sm" ng-click="demo.del(row)" ng-if="!row.isEditing"><span class="glyphicon glyphicon-trash"></span></button></td></tr></table></div></div>
